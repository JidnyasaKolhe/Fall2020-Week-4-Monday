<html>
<head>
<style>
th, td{
border: 1px solid black;
  padding: 10px;
  border-radius:10px;
}
table{
	margin-left:auto;
	margin-right:auto;
	border-spacing:0 15px;
}
input{
	border: 0;
	border-bottom:2px solid grey;
}
</style>
</head>

<body>
<table>
	<tr> 
		<td>
			<h1> Individual Project</h1> 
			<p>Choose a topic, and research interest for the individual vizualization project</p>
			<p style="color:Tomato;">* Required</p>
		</td>
	</tr>
	<tr>
		<td>
			<label for="email">Email Address</label>
			<label for="a" style="color:Tomato;">*</label><br>
			<input name="email" placeholder="example@gmail.com"
		</td>
	</tr>
	<tr>
		<td>
			<label for="FN">Firstname</label><br>
			<input name="FN" placeholder="Your answer">
		</td>
	</tr>
	<tr>
		<td>
			<label for="LN">Lastname</label><br>
			<input name="LN" placeholder="Your answer">
		</td>
	</tr>
	<tr>
		<td>
			<label for="RI">Research Interest (list at least 3)</label>
			<label for="a" style="color:Tomato;">*</label><br>
			<input name="RI" placeholder="Your answer">
		</td>
	</tr>
	<tr>
		<td>
			<label for="PT">Project Title - (e.g. income vs education US Census)</label>
			<label for="a" style="color:Tomato;">*</label><br>
			<input name="FN" placeholder="Your answer">
		</td>
	</tr>
	<tr>
		<td>
			<label for="TS">Top Skills</label>
			<label for="a" style="color:Tomato;">*</label><br>
			<input type="checkbox">
			<label for="1"> SQL</label><br>
			<input type="checkbox">
			<label for="2"> Python programming </label><br>
			<input type="checkbox">
			<label for="3"> Matlab</label><br>
			<input type="checkbox">
			<label for="4"> D3js and Javascript</label><br>
			<input type="checkbox">
			<label for="5"> C# VB.net</label><br>
			<input type="checkbox">
			<label for="6"> PHP</label><br>
			<input type="checkbox">
			<label for="7"> Node.JS</label><br>
			<input type="checkbox">
			<label for="8"> Web design tools(e.g. Wordpress)</label><br>
			<input type="checkbox">
			<label for="9">HTML and Css</label><br>
			<input type="checkbox">
			<label for="10">Excel</label><br>
			<input type="checkbox">
			<label for="11">PowerBI</label><br>
			<input type="checkbox">
			<label for="12">Option 13</label><br>
			<input type="checkbox">
			<label for="13">Other: __________________</label><br>
			<label for="a" style="color:Tomato;">!This is a required question</label><br>
		</td>
	</tr>
	<tr>
		<td>
			<label for="Suggestion">Suggestions or Questions</label><br>
			<input name="LN" placeholder="Your answer">
		</td>
	</tr>
	<label class="switch">
		<input type="checkbox">
		<span class="slider round"></span>
	</label>

</table>
</body>
</html>
